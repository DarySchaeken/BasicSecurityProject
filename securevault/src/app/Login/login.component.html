<section id="logo" (click)="onClick()">
    <img src="../../assets/images/Logo%20project.png" alt="Logo">
    <p>Secure vault</p>
</section>
<form id="login" style="visibility: hidden" #login>
    <table>
        <tr>
            <td><label>Username</label></td>
            <td><input type="text" id="username" (blur)="showNewUser()" value=" " #userName/></td>
        </tr>
        <tr>
            <td><label>Password</label></td>
            <td><input type="password" id="password" #password (change)="checkPassword()"/></td>
        </tr>
        <tr id="newUser" style="visibility: hidden;" #newUser>
            <td><label>Confirm password</label></td>
            <td><input type="password" id="confirmedPassword" #confirmPassword/></td>
        </tr>
    </table>
</form>
