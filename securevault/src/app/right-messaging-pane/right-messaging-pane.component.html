<section id="right-pane">
    <section id="header">
        <p>Chat</p>
    </section>

    <section id="messages">
        <section *ngFor="let messageBubble of messages" [class.message.sent]="messageBubble.sender === currentUserName" [class.message]="messageBubble.sender !== currentUserName" (click)="downloadFile(messageBubble.id)">
               <a href="https://localhost:8443/api/message/{{messageBubble.id}}">{{messageBubble.filename}}</a>
        </section>
    </section>

    <section id="sendingPane">
        <table>
            <tr>
                <td>
                    <img src="../../assets/images/link.png" alt="link" id="linkImage">
                </td>
                <td>
                    <input type="file" id="sendingItem" (change)="selectedFileChanged($event)">
                </td>
                <td>
                    <img src="../../assets/images/sent.png" alt="sent" id="sentImage" (click)="sendFile()">
                </td>
            </tr>
        </table>
    </section>
</section>
