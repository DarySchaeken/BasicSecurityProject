<section id="right-pane">
    <section id="header">
        <p>Chat</p>
    </section>

    <section id="messages">
        <section *ngFor="let message of messages" [class.message.sent]="message.sender === currentUserName" (click)="downloadFile(message.id)" #message>
                {{message.filename}}
        </section>
    </section>

    <section id="sendingPane">
        <table>
            <tr>
                <td>
                    <img src="../../assets/images/link.png" alt="link" id="linkImage">
                </td>
                <td>
                    <input type="file" id="sendingItem" (change)="selectedFileChanged($event)">
                </td>
                <td>
                    <img src="../../assets/images/sent.png" alt="sent" id="sentImage" (click)="sendFile()">
                </td>
            </tr>
        </table>
    </section>
</section>
